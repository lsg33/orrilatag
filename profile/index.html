<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background-color: #444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-bar {
            position: absolute;
            right: 1rem;
            top: 1rem;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile {
            width: 100%;
            max-width: 600px;
            margin: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 2rem;
            border: 2px solid #ddd;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h2 {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            margin: 0.2rem 0;
        }

        .stats-section {
            margin-top: 2rem;
            border: 1px solid #ddd; /* Light border for beveled effect */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            padding: 1rem; /* Padding inside the stats section */
        }

        .stats-section h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem; /* Increase font size for section header */
        }

        .stats-list {
            list-style: none;
            padding: 0;
        }

        .stats-list li {
            background-color: #f9f9f9;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ddd; /* Match the border color with .stats-section */
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .friend button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>User Profile</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile-header">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>Your Name</h2>
                    <p>Username: Im You</p>
                    <p>Friends: <span id="friends-count">250</span></p>
                </div>
            </div>

            <div class="stats-section">
                <h3>Stats</h3>
                <ul class="stats-list">
                    <li>Tags: <span id="posts-count">120</span></li>
                    <li>Tag ratio: <span id="likes-count">450</span></li>
                    <li>Playtime: <span id="comments-count">300</span></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nova Tag By LSG</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }

        function search() {
            const searchInput = document.getElementById('search-input').value;
            alert('Searching for: ' + searchInput);
            // Implement search logic here
        }
    </script>
</body>
</html>
