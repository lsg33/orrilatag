

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background-color: #444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings {
            width: 100%;
            max-width: 600px;
            margin: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings h2 {
            margin: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Settings</h1>
    </header>

    <main>
        <section class="settings">
            <h2>Settings</h2>
            <p>Here you can configure your settings.</p>
            <p>Settings coming soon</p>
        </section>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
